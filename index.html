<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine Again?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        max-width: 400px;
        position: relative;
    }

    h1 {
        color: #ff4b6e;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
        position: relative;
    }

    #yesBtn {
        background-color: #ff4b6e;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #555;
        color: white;
        position: absolute;
    }

    .heart {
        position: fixed;
        color: red;
        font-size: 20px;
        animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-600px); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <h1> Nijhu babyyyy </h1>
    <p>Will you be my Valentine AGAIN? ðŸ¥º</p>

    <button id="yesBtn">YES </button>
    <button id="noBtn">No </button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Make NO button run away
    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * window.innerWidth - 100;
        const y = Math.random() * window.innerHeight - 100;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // When she clicks YES
    yesBtn.addEventListener("click", function() {
        document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);text-align:center;color:white;flex-direction:column;">
                <h1>YAYYYY ðŸ˜­</h1>
                <h2>You are stuck with me forever now hehe </h2>
                <p>I love you more than anything in this world.<br> I love uuuu so muchhhhh ðŸ˜½</p>
                <img src="source.gif" style="width:200px;">
            </div>
        `;

        setInterval(createHeart, 300);
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
</script>

</body>
</html>
